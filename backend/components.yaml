components:
  securitySchemes:
      bearerAuth:
        type: http
        scheme: bearer
        bearerFormat: JWT
  schemas:
    UserCredentials:
      type: object
      required:
        - loginId
        - password
      properties:
        loginId:
          type: string
          example: miso
        password:
          type: string
          example: adminmiso
    Token:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          description: JWT access token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    Category:
      type: object
      required:
        - name
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: IT
        deleted:
          type: number
          example: 0
    Comment:
      type: object
      required:
        - writerId
        - ideaId
        - content
      properties:
        id:
          type: number
          example: 1
        writerId:
          type: number
          example: 1
        ideaId:
          type: number
          example: 1
        content:
          type: string
          example: 아이디어 잘 보고 갑니다.
    Scrap:
      type: object
      required:
        - userId
        - ideaId
      properties:
        id:
          type: number
          example: 1
        userId:
          type: number
          example: 1
        ideaId:
          type: number
          example: 1
    Idea:
      type: object
      required:
        - categoryId
        - title
        - content
      properties:
        id:
          type: number
          example: 1
        writerId:
          type: number
          example: 1
        categoryId:
          type: number
          example: 1
        title:
          type: string
          example: 아이디어 공유 플랫폼
        content:
          type: string
          example: 서로의 아이디어를 공유할 수 있는 플랫폼을 만드는 중
        date:
          type: string
          format: date
          example: 2025-06-25
        createdAt:
          type: string
          format: date-time
          example: 2025-07-02 16:37:51
        views:
          type: number
          example: 50
        scraps:
          type: number
          example: 30
        deleted:
          type: number
          example: 0
    IdeaSummary:
      type: object
      required:
        - categoryId
        - title
        - content
      properties:
        categoryId:
          type: number
          example: 1
        title:
          type: string
          example: 아이디어 공유 플랫폼
        content:
          type: string
          example: 서로의 아이디어를 공유할 수 있는 플랫폼을 만드는 중
    IdeaPatchSummary:
      type: object
      required:
        - writerId
        - categoryId
        - title
        - content
      properties:
        writerId:
          type: number
          example: 1
        categoryId:
          type: number
          example: 1
        title:
          type: string
          example: 아이디어 공유 플랫폼
        content:
          type: string
          example: 서로의 아이디어를 공유할 수 있는 플랫폼을 만드는 중
    User:
      type: object
      required:
        - nickname
        - loginId
        - password
      properties:
        id:
          type: number
          example: 1
        role:
          type: string
          example: admin
        nickname:
          type: string
          example: 미소
        loginId:
          type: string
          example: miso
        password:
          type: string
          example: adminmiso
        deleted:
          type: number
          example: 0
    UserNickname:
      type: object
      required:
        - nickname
      properties:
        nickname:
          type: string
          example: miso
    CategoryName:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: IT
    IdeaTag:
      type: object
      required:
        - ideaId
        - tagId
      properties:
        id:
          type: number
          example: 1
        ideaId:
          type: number
          example: 1
        tagId:
          type: number
          example: 1
    Tag:
      type: object
      required:
        - name
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: 컴퓨터
    TagName:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: 컴퓨터
    Inquiry:
      type: object
      required:
        - userId
        - status
      properties:
        id:
          type: number
          example: 1
        userId:
          type: number
          example: 1
        status:
          type: string
          example: processing
        deleted:
          type: number
          example: 0
  responses:
    LoginSuccessful:
      description: 로그인 성공
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Token"
    Updated:
      description: 아이템이 업데이트 되었습니다.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: 성공적으로 아이템이 업데이트 되었습니다.
    Created:
      description: 새로운 아이템이 생성 되었습니다.
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - message
            properties:
              id:
                type: number
                example: 1
              message:
                type: string
                example: 성공적으로 아이템이 생성 되었습니다.
    Deleted:
      description: 아이템이 삭제 되었습니다.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: 성공적으로 아이템이 삭제 되었습니다.
    NotFound:
      description: 아이템을 찾을 수 없습니다.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: 아이템을 찾을 수 없습니다.
    Conflict:
      description: 데이터가 중복됩니다.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: 이미 존재하는 데이터입니다.
    Forbidden:
      description: 권한이 없습니다.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: 접근 거부 - 권한이 없습니다.
    Error:
      description: 오류가 발생했습니다.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: 무언가 잘못 되었습니다.
              errors:
                type: array